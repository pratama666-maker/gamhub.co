  body {
  font-family: Arial, sans-serif;
  background: #000000; /* Hitam */
  color: #ffffff; /* Putih */
  margin: 0;
  padding: 0;
  }
 header {
  background: #000000; /* Hitam */
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header h1 {
  margin: 0;
  font-size: 24px;
  color: #ffffff; /* Putih */
}

header input[type="search"] {
  padding: 6px 12px;
  font-size: 16px;
  border-radius: 4px;
  border: none;
  background-color: #ffffff; /* Putih */
  color: #000000; /* Hitam untuk teks */
}
  /* Container slider */
  #slider {
    position: relative;
    width: 800px; /* sesuaikan lebar */
    height: 200px; /* sesuai tinggi gambar */
    margin: 20px auto;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    background: #111;
  }

  /* Wrapper slides */
  #slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
    height: 100%;
  }

  /* Gambar tiap slide */
  #slides img {
    width: 800px; /* harus sama dengan container */
    height: 200px;
    object-fit: cover;
    user-select: none;
    flex-shrink: 0;
    border-radius: 12px;
  }

  /* Tombol navigasi */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.3);
    border: none;
    color: #fff;
    font-size: 28px;
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 50%;
    user-select: none;
    transition: background 0.3s ease;
  }

.nav-btn {
  display: none;
}
  .kategori-container {
    display: flex;
    justify-content: center;
    margin: 10px 0;
  }
  .kategori-btn {
    background: #0d7377;
    border: none;
    color: white;
    padding: 8px 15px;
    margin: 0 5px;
    border-radius: 20px;
    cursor: pointer;
  }
  .kategori-btn.active {
    background: #14ffec;
    color: #000;
    font-weight: bold;
  }
  #gameGrid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    padding: 10px 20px;
  }
  .game-card {
    background: #1f1f1f;
    border-radius: 10px;
    cursor: pointer;
    overflow: hidden;
    box-shadow: 0 0 10px #0d7377;
    transition: transform 0.2s;
  }
  .game-card:hover {
    transform: scale(1.05);
  }
  .game-thumb {
    width: 100%;
    height: 140px;
    object-fit: cover;
    display: block;
  }
  .game-name {
    padding: 8px;
    text-align: center;
    font-weight: bold;
    color: #14ffec;
  }
  #gamePlay {
    display: none;
    padding: 10px 20px;
  }
  #gamePlay.active {
    display: block;
  }
  #gamePlay iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 15px #0d7377;
  }
  #btnBack {
    margin: 10px 0;
    padding: 8px 16px;
    background: #14ffec;
    border: none;
    color: #000;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }
  .topup-section {
    padding: 10px 20px;
  }
  .topup-title {
    font-size: 20px;
    margin-bottom: 10px;
    color: #14ffec;
  }
 #topupGrid {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding-bottom: 10px;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none;  /* IE and Edge */
}

#topupGrid::-webkit-scrollbar {
  display: none; /* Chrome, Safari, Opera */
}

  .topup-card {
    background: #1f1f1f;
    border-radius: 10px;
    min-width: 120px;
    cursor: pointer;
    box-shadow: 0 0 10px #0d7377;
    flex-shrink: 0;
    text-align: center;
    padding: 10px;

  .topup-thumb {

  const gameGrid = document.getElementById('gameGrid');
  const topupGrid = document.getElementById('topupGrid');
  const gamePlay = document.getElementById('gamePlay');
  const iframe = gamePlay.querySelector('iframe');

  // Render grid games
  function renderGames(filterCategory = 'semua', searchTerm = '') {
    gameGrid.innerHTML = '';
    let filtered = games.filter(game => {
      const matchCat = filterCategory === 'semua' || game.category === filterCategory;
      const matchSearch = game.name.toLowerCase().includes(searchTerm.toLowerCase());
      return matchCat && matchSearch;
    });
    filtered.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.tabIndex = 0;
      card.setAttribute('role','button');
      card.setAttribute('aria-label', `Mainkan ${game.name}`);
      card.innerHTML = `
        <img src="${game.thumb}" alt="Thumbnail ${game.name}" class="game-thumb" />
        <div class="game-name">${game.name}</div>
      `;
      card.onclick = () => playGame(game.url);
      card.onkeydown = e => { if(e.key === 'Enter' || e.key === ' ') playGame(game.url); }
      gameGrid.appendChild(card);
    });
  }

  // Render topup games
  function renderTopups() {
    topupGrid.innerHTML = '';
    topups.forEach(game => {
      const card = document.createElement('div');
      card.className = 'topup-card';
      card.setAttribute('tabindex','0');
      card.setAttribute('role','button');
      card.setAttribute('aria-label', `Top-up ${game.name}`);
      card.innerHTML = `
        <img src="${game.thumb}" alt="${game.name} logo" class="topup-thumb" />
        <div class="topup-name">${game.name}</div>
      `;
      card.onclick = () => alert(`Menu Top-up ${game.name} belum tersedia!`);
      card.onkeydown = e => { if(e.key === 'Enter' || e.key === ' ') alert(`Menu Top-up ${game.name} belum tersedia!`); }
      topupGrid.appendChild(card);
    });
  }

  // Play game di iframe
  function playGame(url) {
    iframe.src = url;
    gamePlay.classList.add('active');
    gameGrid.style.display = 'none';
    document.querySelector('.kategori-container').style.display = 'none';
    document.querySelector('.topup-section').style.display = 'none';
    document.getElementById('slider').style.display = 'none';
  }

  // Kembali ke grid game
  function backToGrid() {
    iframe.src = '';
    gamePlay.classList.remove('active');
    gameGrid.style.display = 'grid';
    document.querySelector('.kategori-container').style.display = 'flex';
    document.querySelector('.topup-section').style.display = 'block';
    document.getElementById('slider').style.display = 'block';
  }

  // Filter kategori
  function filterByCategory(cat) {
    document.querySelectorAll('.kategori-btn').forEach(btn => {
      btn.classList.toggle('active', btn.textContent.toLowerCase() === cat);
    });
    renderGames(cat, document.getElementById('searchGame').value);
  }

  // Cari game
  function filterGames() {
    const searchTerm = document.getElementById('searchGame').value;
    const activeCategory = [...document.querySelectorAll('.kategori-btn')].find(btn => btn.classList.contains('active'));
    const cat = activeCategory ? activeCategory.textContent.toLowerCase() : 'semua';
    renderGames(cat, searchTerm);
  }

  // Slider otomatis
  let currentSlide = 0;
  const slidesEl = document.getElementById('slides');
  const totalSlides = slidesEl.children.length;
  function showSlide(index) {
    if(index >= totalSlides) index = 0;
    if(index < 0) index = totalSlides - 1;
    slidesEl.style.transform = `translateX(-${index * 100}%)`;
    currentSlide = index;
  }
  setInterval(() => {
    showSlide(currentSlide + 1);
  }, 4000);

  // Inisialisasi awal
  renderGames();
  renderTopups();
  showSlide(0);
